Padrão:
  Se a entrada tem um id "nome", o campo de ajuda tem que ter id "nome-help"

<style>
    .nr-form {
        font-size: 12px;
        opacity: .7;
        margin-top: 4px;
        margin-left:105px;
        color:#d32f2f;
    }
</style>

<script type="text/html" data-help-name="git-pass">
    <p>Define usuário e senha / token para acesso ao git.</p>
    <h3>Entradas</h3>
    <dl class="message-properties">
        <dt>Formulário manual</dt>
        <dd>O desenvolvedor necessita informar usuário e senha / token de acesso ao repositório.</dd>
    </dl>

    <h3>Saídas</h3>
    <dl class="message-properties">
        <dt>get:clone <span class="property-type">object</span></dt>
        <dd>Retorna a configuração de acesso ao git.</dd>
    </dl>
</script>

<script type="text/html" data-template-name="git-pass">
    <div class="form-row">
        <label for="node-input-user">Usuário</label>
        <input type="text" id="node-input-user" placeholder="Usuário">
        <div id="node-input-user-help" class="nr-form"></div>
    </div>

    <div class="form-row">
        <label for="node-input-password">Senha / Token</label>
        <input type="password" id="node-input-password" placeholder="Senha / Token">
        <div id="node-input-password-help" class="nr-form"></div>
    </div>

</script>


<script type="text/javascript">
    (() => {
        const node = this;
        const registerType = "git-pass";
        const paletteLabel = "git-pass";
        const category = "git";
        const icon = "font-awesome/fa-code-fork";
        const componentColor = "#aaaaaa";
        const inputs = 1
        const outputs = 1

        node.userSelector = "#user";
        node.userPartner  = /\S/
        node.userHelp     = "O campo não pode ficar em branco."

        node.passwordSelector = "#password";
        node.passwordPartner  = /\S/
        node.passwordHelp     = "O campo não pode ficar em branco."

        function validateField(selector,pattern,helpText) {
            selector = "#node-input-"+selector.slice(1);
            const f = function(selector,pattern,helpText){
                if(!$(selector).length) {
                    return;
                }

                const value = $(selector).val();
                const nameFilterPass = pattern.test(value);
                if (!nameFilterPass) {
                    $(selector+"-help").html(helpText);
                    $(selector+"-help").show();
                    return
                }
                $(selector+"-help").hide();

            }
            $(selector).keyup(function() {
                f(selector,pattern,helpText);
            });
            $(selector).blur(function() {
                f(selector,pattern,helpText);
            });
            f(selector,pattern,helpText);
        }

        RED.nodes.registerType(registerType,{
            category: category,
            color: componentColor,
            defaults: {
                user: { value: "", required: true },
                password: { value: "", required: true },
            },
            inputs: inputs,
            outputs: outputs,
            icon: icon,
            label: function() {
                return this.name ? paletteLabel+": "+this.name : paletteLabel;
            },
            oneditsave: function(){
                node.user     = $(node.userSelector).val();
                node.password = $(node.passwordSelector).val();
            },
            oneditprepare: function() {
                validateField(node.userSelector, node.userPartner, node.userHelp);
                validateField(node.passwordSelector, node.passwordPartner, node.passwordHelp);

                $(node.userSelector).val(node.user);
                $(node.passwordSelector).val(node.password);
            }
        });

        RED.events.on('links:add', function(link) {
            const src = RED.nodes.node(link.source.id);
            const dst = RED.nodes.node(link.target.id);
            // RED.notify("Conexão inválida: 'git-pull' → 'fs-delete'", "error", {timeout: 4000});
            // Exemplo de regra: proibir "git-pull" -> "fs-delete"
            const invalid = src?.type === 'git-password' && dst?.type !== 'git';
            if (invalid) {
                // Apenas notifica: não há veto oficial "pré-link".
                // RED.notify("Conexão inválida: 'git-password' → '"+dst?.type+"'", "error");
                // Dica: para “política de verdade”, use um linter (nrlint) — ver seção 3.
                return
            }
            // RED.notify("Conexão ok: 'git-password' → '"+dst?.type+"'", "success");
        });

        RED.events.on('links:remove', function(link) {
            // English: react if you need to update hints when a link is removed
            // Português: reaja se quiser atualizar dicas quando um link é removido
        });
    })();
</script>
